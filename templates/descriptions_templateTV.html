<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the descriptions_init() hook (in hooks/descriptions.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="descriptions-description-<%%VALUE(id)%%>" class="descriptions-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
		<td id="descriptions-infection-<%%VALUE(id)%%>" class="descriptions-infection"><%%SELECT%%><%%VALUE(infection)%%><%%ENDSELECT%%></td>
		<td id="descriptions-symptom-<%%VALUE(id)%%>" class="descriptions-symptom"><%%SELECT%%><%%VALUE(symptom)%%><%%ENDSELECT%%></td>
		<td id="descriptions-category-<%%VALUE(id)%%>" class="descriptions-category"><%%SELECT%%><%%VALUE(category)%%><%%ENDSELECT%%></td>
		<td id="descriptions-date-<%%VALUE(id)%%>" class="descriptions-date"><%%SELECT%%><%%VALUE(date)%%><%%ENDSELECT%%></td>
